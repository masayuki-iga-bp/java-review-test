name: PR Agent Review

on:
  pull_request:
    types: [opened, reopened, synchronize]
  pull_request_review_comment:
    types: [created]

jobs:
  pr-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PR-Agent
        run: |
          pip install --upgrade pr-agent
          pip install --upgrade litellm httpx openai
          
      - name: Copy configuration
        run: |
          cp .github/pr_agent.toml ./.pr_agent.toml
          echo "=== Configuration file content ==="
          cat .pr_agent.toml

      - name: Test Azure OpenAI Direct API Call
        env:
          AZURE_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
        run: |
          echo "=== Testing Azure OpenAI API with curl ==="
          
          # Standard format test
          echo "Test 1: Standard API format"
          curl -X POST \
            "https://aoairg-sub-aoai.openai.azure.com/openai/deployments/gpt-5.2/chat/completions?api-version=2024-10-01-preview" \
            -H "Content-Type: application/json" \
            -H "api-key: ${AZURE_API_KEY}" \
            -d '{"messages": [{"role": "user", "content": "Test"}], "max_tokens": 10}' \
            -w "\nHTTP Status: %{http_code}\n" \
            2>&1 | tee curl-result.log
          
          if grep -q "200" curl-result.log || grep -q "content" curl-result.log; then
            echo "✅ Direct API call successful!"
          else
            echo "⚠️  API call may have issues - continuing anyway"
          fi

      - name: Run PR-Agent Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB__USER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_API_BASE: ${{ secrets.AZURE_OPENAI_API_BASE }}
          AZURE_OPENAI_DEPLOYMENT_ID: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_ID }}
          LITELLM_LOG: DEBUG
        run: |
          chmod +x .github/scripts/run_pr_agent.py
          python .github/scripts/run_pr_agent.py \
            https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}

