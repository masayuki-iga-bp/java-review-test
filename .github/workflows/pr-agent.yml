name: PR Agent Review

on:
  pull_request:
    types: [opened, reopened, synchronize]
  pull_request_review_comment:
    types: [created]

jobs:
  pr-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PR-Agent
        run: |
          pip install --upgrade pr-agent
          
      - name: Copy configuration
        run: |
          cp .github/configuration.toml ./configuration.toml
          echo "=== Configuration file content ==="
          cat configuration.toml

      - name: Run PR-Agent Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB__USER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_API_BASE: ${{ secrets.AZURE_OPENAI_API_BASE }}
          AZURE_OPENAI_DEPLOYMENT_ID: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_ID }}
          LITELLM_LOG: DEBUG
        run: |
          chmod +x .github/scripts/run_pr_agent.py
          python .github/scripts/run_pr_agent.py \
            https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}

